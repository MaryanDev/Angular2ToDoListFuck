<h2 class="text-center">Your todo list</h2>
<div class="container">
    <div class="row">
        <div>
            <add-task [importances]="importances" (onAddTask)="addTask($event)"></add-task>
            <tasks-list [tasks]="tasks" (onDeleteTask)="deleteTask($event)"></tasks-list>
        </div>
    </div>
</div>
